<!doctype html>
<html>

	<head>
		<title>LetterBot</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css"/>
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body>

		<section class="container">
			<h3 class="subtitulo"> 
				Watched
			</h3>
			
			<form>
			<div class="conteudo">
				<div class="user" id="user1">
					<img src="img/pfpOrange.png" id="userPfp1">
					<input type="text" name="userName1" placeholder="nome de usuário">
					<input type="file" name="userFile1" accept=".csv">
				</div>
				<div class="user" id="user2">
					<img src="img/pfpBlue.png" id="userPfp2">
					<input type="text" name="userName2" placeholder="nome de usuário">
					<input type="file" name="userFile2" accept=".csv">
				</div>
			</div>
			
			<input type="submit" id="botaoWatched" value="Assistidos">
			
			</form>
		</section>
	
	</body>
	
</html>
